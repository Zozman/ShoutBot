  <body class="uk-flex uk-flex-column">
    <div class="uk-width-1-1 uk-text-center header">
      <p class="uk-h1 title">Shout Bot</p>
    </div>
    <div class="uk-width-1-1 uk-text-center middle">
      <div class="uk-width-1-1 uk-text-center">
        <p class="uk-h2 turnThisHeader">Turn This</p>
        <div class="inputTextHolder">
          <p class="inputText">!shout HI EVERYBODY</p>
        </div>
        <p class="uk-h2 intoThisHeader">Into This</p>
        <img data-src="demo.png" width="" height="" alt="" uk-img class="demo">
        <p class="uk-h2 turnThisHeader">Or This</p>
        <div class="inputTextHolder">
          <p class="inputText">!shout@color:blue@size:100 HI AGAIN</p>
        </div>
        <p class="uk-h2 intoThisHeader">Into This</p>
        <img data-src="demo2.png" width="" height="" alt="" uk-img class="demo">
      </div>
    </div>
    <div class="uk-width-1-1 uk-text-center buttonSection">
        <a class="uk-button uk-button-primary uk-button-large" href="/invite" target="_blank">Invite To Your Server</a>
    </div>
    <div class="uk-width-1-1 uk-text-center footer">
      <img data-src="hack_wump.png" class="wump" alt="" uk-img>
      <span class="credits">Created by <a href="https://twitter.com/zwlovoy" target="_blank">Zac Lovoy</a> for <a href="https://blog.discordapp.com/discord-community-hack-week-build-and-create-alongside-us-6b2a7b7bba33" target="_blank">Discord Hack Week 2019</a> | Source Code On <a href="https://github.com/Zozman/ShoutBot" target="_blank">Github</a></span>
      <img data-src="hack_wump.png" class="wump" alt="" uk-img>
    </div>
  </body>
